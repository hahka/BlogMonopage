<!DOCTYPE HTML>

<h1>Création d'un nouveau post</h1>
<form action="#" th:action="@{/newpost}" th:object="${post}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="row">
        <div class="large-12 columns">
            <label>Titre :
                <input type="text" th:field="*{title}"/>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>Catégorie :
                <select name="category_id" th:field="*{categoryId}">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">1
                    </option>
                </select>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>Content :
                <input type="text" th:field="*{content}"/>
            </label>
        </div>
    </div>

    <p><input type="submit" value="Envoyer"/> <input type="reset" value="Réinitialiser"/></p>
</form>
